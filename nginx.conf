# Nginx configuration for FastAPI application
# This file can be customized and deployed to the VM

upstream fastapi_app {
    server 127.0.0.1:8000;  # This should match the container port
}

server {
    listen 80;
    server_name _;  # This can be customized for specific domain

    location / {
        proxy_pass http://fastapi_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # FastAPI specific headers
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
    }
}